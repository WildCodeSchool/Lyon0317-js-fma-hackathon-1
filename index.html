<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			padding: 5%;
		}
		
		.area-input {
			padding-left: 5%;
		}
	</style>
	<!--<link href="css/style.css" rel="stylesheet">-->

</head>

<body>


	<h1>Movies research</h1>

	<!--Search form-->
	<div class="well well-lg container">
		<form class="form-inline">
			<div class="form-group area-input">
				<label for="mot-clef">Mot - clef</label>
				<input type="text" class="form-control" id="mot-clef" placeholder="Star Wars">
			</div>

			<div class="form-group area-input">
				<label for="disabledSelect">Type</label>
				<select id="type" class="form-control">
        <option>Film</option>
				<option>Série</option>
				<option>Episode</option>
				<option>Tout</option>
      </select>
			</div>



			<div class="form-group area-input">
				<label for="anne">Année</label>
				<input type="text" class="form-control" id="anne" placeholder="année">
			</div>
			<div class=" form-group area-input">
				<button type="button" class="btn btn-default ">Recherche</button>
			</div>
		</form>
	</div>
	<!--end form-->


	<!--Display the search-->
	<div id="searchMovies" class="container">
		<!--loop to scann the all object-->
		<div v-for="movie in movies.Search" class="row thumbnail">
			<div class="row">
				<div class="col-xs-6">
					<img class="thumbnail" v-bind:src=movie.Poster width="200" />
				</div>

				<div class="col-xs-6">
					<h2>{{movie.Title}}</h2>
					<p>Année : {{movie.Year}}, Type: {{movie.Type}}</p>
					<span class="label label-default">ID : {{movie.imdbID}}</span>
				</div>
			</div>
		</div>
	</div>





	<script src="https://unpkg.com/vue@2.2.6 "></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="main.js "></script>
</body>

</html>
